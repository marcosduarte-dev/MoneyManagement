<mat-sidenav-container class="container_raw">
  <mat-sidenav #sidebar mode="side" [opened]="isShowing" *ngIf="mostrarSidenav">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <div class="toolbar" *ngIf="mostrarNavbar">
        <mat-toolbar>
          <mat-icon (click)="toggleSidenav()">menu</mat-icon>
          <div class="box">
            <mat-icon>search</mat-icon>
            <mat-icon>bookmark_border</mat-icon>
            <mat-icon>mail_outline</mat-icon>
          </div>
        </mat-toolbar>
      </div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
