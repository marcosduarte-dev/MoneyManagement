<div class="flex justify-content-center flex-wrap card-container yellow-container align-items-center all">
  <div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="align-items-center">
      <div class="grid text-center">
        <div class="col">

          <div class="row">
            <img class="mb-4" src="../../../assets/jetxee_euro_coin.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-4 fw-normal">Login</h1>
          </div>

          <div class="row">
            <span class="p-float-label mb-4">
              <input id="float-input" type="text" pInputText formControlName="username">
              <label for="float-input">Username</label>
            </span>
          </div>

          <div class="row">
            <span class="p-float-label mb-4">
              <input id="float-input" type="password" pInputText formControlName="password">
              <label for="float-input">Senha</label>
            </span>
          </div>

          <p-button label="Logar" icon="pi pi-check" iconPos="right" (onClick)="onSubmit()"></p-button>

          <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
        </div>
      </div>
    </form>
  </div>
</div>
